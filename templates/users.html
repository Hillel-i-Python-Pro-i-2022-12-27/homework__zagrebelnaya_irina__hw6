<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
{% block content %}
    <h1>{% block title %} Users {% endblock %}</h1>
    <table style="margin: 0 auto; width:100%;">
        <tr style="background: lightgoldenrodyellow; text-align: center"><td>User name</td><td>User email</td></tr>
        {% for item in users.items() %}
            <tr style="background: lightyellow; text-align: center">
                <td>
                    {{ item[0] }}
                </td>
                <td>
                    {{ item[1]}}
                </td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}
</body>
</html>
